pygmentsCodefences: true
pygmentsUseClasses:  false
pygmentsUseClassic:  false
#pygmentsStyle: monokai
#pygmentsStyle: pygments
pygmentsStyle: monokailight   
#pygmentsStyle: emacs
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    noHl: false
